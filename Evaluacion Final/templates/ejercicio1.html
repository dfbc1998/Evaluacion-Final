<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Compra de Pintura</h1>
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="cantidad">Cantidad de tarros de pintura:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <button class="btn btn-purple" type="submit">Calcular</button>
        </form>

        {% if nombre %}
        <div class="result">
            <p>Nombre: {{ nombre }}</p>
            <p>Total sin descuento: ${{ total_sin_descuento }}</p>
            <p>Total a pagar con descuento: ${{ total_con_descuento }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
